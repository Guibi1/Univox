<!DOCTYPE html>
<html lang="fr" %data.colorScheme%>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0,  minimum-scale=1.0"
        />
        <meta name="theme-color" content="#36a7b3" />
        <meta
            name="description"
            content="Univox est un site web axé pour les étudiants qui leur permet de partager leur horaire, trouver des livres usagés ainsi que de trouver un partenaire de casier."
        />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <link
            rel="manifest"
            crossorigin="use-credentials"
            href="%sveltekit.assets%/manifest.json"
        />

        %sveltekit.head%
    </head>

    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
